<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Register</h1>
        <form>
            <label>Full Name</label>
            <input type="text">
            <br><br>

            <input type="email">
            <br><br>
            <label>Password</label>
            <input type="password">
            <br><br>
            <label>Confirm Password</label>
            <input type="password">
            <br><br>
            <button>Register</button>
        </form>

    </center>
    
</body>
</html>
