<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feedback Form</title>
    </head>
    <body>

        <h1>Website Feedback Form</h1>

        <form>
            <label>Name:</label><br>
            <input type="text"><br><br>
            <label>Email:</label><br>
            <input type="email">
        </form>

        <p>How would you rate your experience?</p>
        <form>
            <input type="radio" name="rate">
            <label>Excellent</label><br>
            <input type="radio" name="rate">
            <label>Good</label><br>
            <input type="radio" name="rate">
            <label>Poor</label>
        </form>
        
        <p>Which features did you use?</p>
        <form>
            <input type="checkbox">
            <label>Blog</label><br>
            <input type="checkbox">
            <label>Forum</label><br>
            <input type="checkbox">
            <label>Documentation</label>
        </form>

        <p>What would you like us to improve?</p>
        <select>
            <option value="design">Design</option>
            <option vaue="content">Content</option>
            <option value="navigation">Navigation</option>
            <option value="performance">Performance</option>
        </select>

        <p>Additional Comments:</p><br>
        <textarea> </textarea>
        <br><br>
        <button type="submit">Submit Feedback</button>
    </body>
</html>
